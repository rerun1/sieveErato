<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Sieve of Eratosthenes</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-2">Sieve of Eratosthenes</h1>
        </div>
      </div>
      <form id="userNumber">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Set a number and find all prime numbers below it:</span>
              </div>
              <input class="pl-2" type="number" id="userNumber" min="2" required>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 mb-3">
            <button type="submit" class="btn btn-info">Find the primes!</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div id="primesDisplay" class="col-12">
          <p id="primesText"></p>
        </div>
      </div>
    </div>
  </body>
</html>
